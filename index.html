<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calcbody">
        <div id="display"></div>
        <div class="button-section">
          <div class="column">
            <button class="operation" id="clear">C</button>
            <button id="7">7</button>
            <button id="4">4</button>
            <button id="1">1</button>
            <button class ="operation" id="%">%</button>
          </div>
          <div class="column">
            <button class ="operation" id="/">รท</button>
            <button id="8">8</button>
            <button id="5">5</button>
            <button id="2">2</button>
            <button id="0">0</button>
          </div>
          <div class="column">
            <button class ="operation" id="*">x</button>
            <button id="9">9</button>
            <button id="6">6</button>
            <button id="3">3</button>
            <button id=".">.</button>
            
          </div>
          <div class="column">
            <button class ="operation" id="delete">BSC</button>
            <button class ="operation" id="-">-</button>
            <button class ="operation" id="+">+</button>
            <button class ="operation" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
