<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calcbody">
        <div id="display">0</div>
        <div class="button-section">
          <div class="column=1">
            <button>C</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>%</button>
          </div>
          <div class="column-2">
            <button>รท</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
          </div>
          <div class="column-3">
            <button>x</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
            
          </div>
          <div class="column-ops">
            <button>BSC</button>
            <button>-</button>
            <button>+</button>
            <button id="equal-sign">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
